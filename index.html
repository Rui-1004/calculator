<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="calculator.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="screen">
        <p></p>
      </div>
    </div>
    <div class="row">
        <div class="numbers">
            <div class="row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div class="row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div class="row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="row">
              <button>0</button>
            </div>
        </div>
        <div class="operators">
          <div class="row">
            <button>+</button>
            <button>-</button>
          </div>
          <div class="row">
            <button>*</button>
            <button>/</button>
          </div>
          <div class="row">
            <button>=</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
