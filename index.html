<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="calculator.js"></script>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="row">
        <div class="screen">
          <div class="last"></div>
          <div class="current"></div>
        </div>
      </div>
      <div class="clear">
          <button class="button-red" id="clear">CLEAR</button>
      </div>
      <div class="row">
          <div class="numbers">
              <div class="row">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
              </div>
              <div class="row">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
              </div>
              <div class="row">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
              </div>
              <div class="row">
                <button id="0">0</button>
              </div>
          </div>
          <div class="operators">
            <div class="row">
              <button id="+">+</button>
              <button id="-">-</button>
            </div>
            <div class="row">
              <button id="*">*</button>
              <button id="/">/</button>
            </div>
            <div class="row">
              <button id="=">=</button>
            </div>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
